<mat-tab-group dynamicHeight>
  <mat-tab *ngFor="let router of routers" label={{router.name}}>
    <div class="example-large-box mat-elevation-z4">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{router.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><label>Adres IP:</label>
            {{router.ipAddress}}
          </p>
          <p><label>Ilość portów: </label>
            {{router.portList.length}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <a mat-list-item [routerLink]="'/routeradd'"> Dodaj Router </a>
  </mat-tab>
</mat-tab-group>
<a mat-list-item [routerLink]="'/routeradd'"> Dodaj Router </a>
