<mat-card *ngFor="let router of routerModel">
  <mat-card-header>
    <mat-card-title>{{router.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{router.ipAdress}}
  </mat-card-content>
</mat-card>

<p>AddRouter</p>

<input type="text" #login>
<input type="text" #haslo>
<input type="text" #ip>
<input type="text" #nazwa>
<button (click)="addRouter(nazwa.value, ip.value, login.value, haslo.value)">dodaj</button>
