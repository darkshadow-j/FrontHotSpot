<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="5">
    <mat-card *ngFor="let profile of profiles">
      <mat-card-header>
        <mat-card-title>{{profile.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        {{profile.dnsName}}

      </mat-card-content>
    </mat-card>

  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1">
    <button (click)="addProfile()">Dodaj Profil</button>
  </mat-grid-tile>
</mat-grid-list>
