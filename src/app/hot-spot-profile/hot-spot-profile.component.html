<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="5">
    <mat-card *ngFor="let profile of profiles">
      <mat-card-header>
        <mat-card-title>{{profile.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{profile.dnsName}}<br>
        {{profile.rateLimit}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="setProfileToEdit(profile)" [routerLink]="'/editprofile'">Editr</button>
        <button mat-button >Delete</button>

      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1">
    <button (click)="addProfile()">Dodaj Profil</button>
    <a mat-list-item [routerLink]="'/addhsprofile'"> Dodaj Profil </a>
  </mat-grid-tile>
</mat-grid-list>
